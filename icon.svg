  <!-- Windshield -->
  <path d="M146 130c0 0 20-30 110-30s110 30 110 30l10 70h-240z" fill="#0f172a" opacity="0.8"/>
  
  <!-- Headlights with Glow -->
  <circle cx="136" cy="260" r="30" fill="#ffffff" filter="url(#glow)"/>
  <circle cx="376" cy="260" r="30" fill="#ffffff" filter="url(#glow)"/>
  
