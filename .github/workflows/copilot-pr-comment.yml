name: Copilot Pull Request Explainer

on:
  pull_request:
    types: [opened]

permissions:
  pull-requests: write

jobs:
  comment-summary:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (needed for diff context)
        uses: actions/checkout@v4

      - name: Post beginner-friendly PR explanation
        uses: github/copilot-summarizer@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          instructions: |
            Write a concise comment that helps someone new to React understand this pull request.
            Cover:
            1. What changed (highlight key files/components with plain-language descriptions).
            2. Why the change was needed (business or bug context).
            3. Major architectural or state-management updates, especially React-specific patterns.
            Use short paragraphs and bullet lists where helpful, avoid jargon, and clarify acronyms.
