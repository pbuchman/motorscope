name: Build, Test & Package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install root dependencies
        run: npm ci

      - name: Install API dependencies
        working-directory: api
        run: npm ci

      - name: Install Extension dependencies
        working-directory: extension
        run: npm ci

      - name: Lint (API)
        working-directory: api
        run: npm run lint

      - name: Lint (Extension)
        working-directory: extension
        run: npm run lint

      - name: Type Check (API)
        working-directory: api
        run: npm run typecheck

      - name: Type Check (Extension)
        working-directory: extension
        run: npm run typecheck

      - name: Test (API)
        working-directory: api
        run: npm test

      - name: Test (Extension)
        working-directory: extension
        run: npm test

      - name: Build API
        working-directory: api
        run: tsc

      - name: Build Extension
        working-directory: extension
        run: npx vite build

      - name: Get short SHA
        id: sha
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      - name: Package Extension (zip + crx)
        id: package-extension
        run: |
          set -euo pipefail
          ART_DIR="$(pwd)/artifacts"
          mkdir -p "$ART_DIR"

          # Package extension as zip
          cd extension/dist
          zip -r -X "$ART_DIR/motorscope-${{ steps.sha.outputs.SHORT_SHA }}.zip" .
          cd ../..

          # Try to create CRX (may fail without key, that's ok)
          if npx --yes crx@latest pack extension/dist -o "$ART_DIR/motorscope-${{ steps.sha.outputs.SHORT_SHA }}.crx" 2>/dev/null; then
            echo "CRX created successfully"
          else
            echo "CRX creation skipped (requires signing key)"
          fi

          echo "ARTIFACT_DIR=$ART_DIR" >> "$GITHUB_OUTPUT"

      - name: Package Backend
        run: |
          set -euo pipefail
          ART_DIR="$(pwd)/artifacts"

          # Create backend package with dist, package.json, and package-lock.json
          cd api
          mkdir -p backend-package
          cp -r dist backend-package/
          cp package.json backend-package/
          cp package-lock.json backend-package/ 2>/dev/null || true

          # Create zip
          cd backend-package
          zip -r "$ART_DIR/backend-${{ steps.sha.outputs.SHORT_SHA }}.zip" .
          cd ..
          rm -rf backend-package

      - name: Upload Extension Artifact
        uses: actions/upload-artifact@v4
        with:
          name: motorscope-extension-${{ steps.sha.outputs.SHORT_SHA }}
          path: |
            artifacts/motorscope-*.zip
            artifacts/motorscope-*.crx
          retention-days: 30
          if-no-files-found: error

      - name: Upload Backend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: motorscope-backend-${{ steps.sha.outputs.SHORT_SHA }}
          path: artifacts/backend-*.zip
          retention-days: 30
          if-no-files-found: error
