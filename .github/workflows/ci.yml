name: CI

on:
  push:
    branches: [main, development]
  pull_request:
    branches: [main, development]

jobs:
  build-test-package:
    name: Build, Test & Package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          # Verify installations
          echo "Checking root node_modules..."
          ls node_modules/@google-cloud/firestore > /dev/null
          echo "Dependencies installed successfully"

      - name: Lint API
        working-directory: api
        run: npm run lint

      - name: Lint Extension
        working-directory: extension
        run: npm run lint

      - name: Type Check API
        working-directory: api
        run: npm run typecheck

      - name: Type Check Extension
        working-directory: extension
        run: npm run typecheck

      - name: Test API
        working-directory: api
        run: npm test

      - name: Test Extension
        working-directory: extension
        run: npm test

      - name: Build API
        working-directory: api
        run: tsc

      - name: Build Extension
        working-directory: extension
        run: npx vite build

      - name: Get short SHA
        id: sha
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      - name: Package artifacts
        run: |
          set -euo pipefail
          mkdir -p artifacts

          # Package Extension as zip
          cd extension/dist
          zip -r "../../artifacts/motorscope-${{ steps.sha.outputs.SHORT_SHA }}.zip" .
          cd ../..

          # Try to create CRX (may fail without signing key)
          if npx --yes crx@latest pack extension/dist -o "artifacts/motorscope-${{ steps.sha.outputs.SHORT_SHA }}.crx" 2>/dev/null; then
            echo "CRX created successfully"
          else
            echo "CRX creation skipped (requires signing key)"
          fi

          # Package Backend (dist + package files for deployment)
          mkdir -p backend-package
          cp -r api/dist backend-package/
          cp api/package.json backend-package/
          cp api/package-lock.json backend-package/ 2>/dev/null || true
          cd backend-package
          zip -r "../artifacts/backend-${{ steps.sha.outputs.SHORT_SHA }}.zip" .
          cd ..
          rm -rf backend-package

      - name: Upload Extension artifact
        uses: actions/upload-artifact@v4
        with:
          name: motorscope-${{ steps.sha.outputs.SHORT_SHA }}
          path: |
            artifacts/motorscope-*.zip
            artifacts/motorscope-*.crx
          retention-days: 30
          if-no-files-found: warn

      - name: Upload Backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-${{ steps.sha.outputs.SHORT_SHA }}
          path: artifacts/backend-*.zip
          retention-days: 30
          if-no-files-found: error
